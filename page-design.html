<style>
  .content-section {
    padding: 100px 40px 40px 40px;
    background-color: rgb(240, 240, 240);
    max-width: 100%;
    margin: 0;
    width: 100%;
  }
  
  .content-section h1 {
    display: block;
    text-align: center;
    color: rgb(142, 135, 247);
    font-size: 52px;
    margin-bottom: 40px;
  }
  
  .pdf-container {
    width: 70%;
    height: auto;
    margin: 40px auto;
    background: white;
    overflow: visible;
    position: relative;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .pdf-container img {
    max-width: 100%;
    height: auto;
    display: block;
  }
  
  .contact-me {
    margin-top: 0;
    position: relative;
  }
</style>
</head>

  <nav>

 <main>
    <section class="content-section">
        <h1>Brand Style Guide</h1>
        
        <div class="pdf-container">
            <img src="Screenshot 2025-12-05 131107.png" alt="Brand Guild Design" style="width: 100%; height: auto; display: block;">
        </div>
    </section>

    <section class = "contact-me" id = "contact">
        <div class="contact-container">
            <h1>Contact Information</h1>  

            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-details">
                        <h3>Email</h3>
                        <a href="mailto:a.peddadad@wustl.edu">a.peddadad@wustl.edu</a>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-details">
                        <h3>Phone</h3>
                        <p>847-990-0309</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-details">
                        <h3>LinkedIn</h3>
                        <a href="https://www.linkedin.com/in/anu-peddada" target="_blank" class="social-link">LinkedIn</a>
                    </div>
                </div>
            </div>

            <form class="contact-form">
                <h2>Get In Touch</h2>
                <input type="text" placeholder="Enter your name" id="name" name="name">
                <input type="email" placeholder="Enter your email" id="email" name="email">
                <textarea placeholder="Enter your message" id="message" name="message" rows="4"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
    <script src="script.js"></script>
